description: |-
  Ecker model

  Source: Ecker, Tobias, Sebastian Karl, and Klaus Hannemann. "Combustion modeling in solid rocket motor plumes."
          8th European Conference for Aeronautics and Space Sciences 2019. 2019.

  Thermodynamic and transport properties for H,O,C,N species are taken from 
  GRI3.0 high-temperature. For the CL species, the data come from Pelucchi.

units: {length: cm, time: s, quantity: mol, activation-energy: cal/mol}

phases:
- name: Ecker
  thermo: ideal-gas
  elements: [O, H, C, Cl, N]
  species: [H2, O2, HO2, H, O, OH, H2O, H2O2, CO, CO2, HCL, CL2, CL, N2]
  kinetics: gas
  transport: mixture-averaged
  state: {T: 300.0, P: 1 atm}

